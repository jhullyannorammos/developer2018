<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Stocker G-CHD </title>
</h:head>
<h:body>

    <p:panel header="#{msg.cabecalhoPainel}">
			
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado." paginator="true" value="#{fornecedorBean.findAll()}" var="fornecedor" rows="5">
				<f:facet name="header">
					<p:commandButton value="#{msg.botaoNovo}" oncomplete="PF('dialogo').show();" actionListener="#{fornecedorBean.save()}">
						<f:actionListener type="" update=":mensagem :formCadastro:painel" />
					</p:commandButton>
				</f:facet>

                <p:column headerText="Fornecedor" sortBy="#{fornecedor.fornecedor}">
					<h:outputText value="#{fornecedor.fornecedor}" />
				</p:column>

				<p:column headerText="Opções"></p:column>
			</p:dataTable>
		</p:panel>


</h:body>
</html>
